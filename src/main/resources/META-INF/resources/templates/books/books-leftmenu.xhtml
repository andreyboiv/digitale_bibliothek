<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>

    <b:row>

        <div class="genres">

            <!--Link für Suche nach allen Genres-->
            <p:commandLink styleClass="list-group-item all-genres" >
                <p:outputLabel value="Alle Genres" styleClass="genre-name all-genres"/>
            </p:commandLink>

            <!--
            Menü mit Genrenamen (Suche von Büchern nach Genre) -->
            <p:commandLink class="list-group-item" >
                <p:outputLabel value="test" styleClass="genre-name"/>
            </p:commandLink>


        </div>
    </b:row>


</f:view>
</html>
